{%  block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img src="/static/Login_side.jpg" width="500" height="333" class="d-inline-block align-top" alt="stock_shop">
            </div>
            <div class="col">
                <h1>Login to Nittany Business</h1>

                <form>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>

                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="#" style="color: #D33F49; padding-left: 25px">Forget Password?</a>
                </form>
            </div>
        </div>
