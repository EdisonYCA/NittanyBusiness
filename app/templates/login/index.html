{% extends 'base.html' %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>

{% block navbar_content %}
    <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">About</a>
    </li>
    <li class="nav-content">
        <a class="nav-link" href="#">Sign Up</a>
    </li>
{% endblock %}

{% block login %}
    <div class="content-container">
        <section class="login-section">
            <div class="login-img-container center">
                <img src="/static/img/pppointed.svg" height="800px" width="800px" class="img"
                     alt="a dashed arrow with curves">
            </div>
            <div class="login-form-container center">
                <div class="form-container">
                    <h1>Login to NittanyBusiness</h1>
                    <h5>Enter your details below</h5>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" placeholder="myemail@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input placeholder="examplepass123!" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="footer-section">
        </section>
{% endblock %}
